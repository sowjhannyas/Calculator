<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Simple Calculator Using HTML & CSS</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <form name="calculator" class="calculator" action="index.html" method="post">
      <input type="text" name="solution" id="display">
      <br>
      <input type="button" value="C" class="btn_top" onclick="calculator.solution.value=''">
      <input type="button" value="DEL" class="btn_top" onclick="calculator.solution.value=calculator.solution.value.substring(0,calculator.solution.value.length-1)">
      <br>
      <input type="button" value="7" class="btn" onclick="calculator.solution.value+='7'">
      <input type="button" value="8" class="btn" onclick="calculator.solution.value+='8'">
      <input type="button" value="9" class="btn" onclick="calculator.solution.value+='9'">
      <input type="button" value="*" class="op_btn" onclick="calculator.solution.value+='*'">
      <br>
      <input type="button" value="4" class="btn" onclick="calculator.solution.value+='4'">
      <input type="button" value="5" class="btn" onclick="calculator.solution.value+='5'">
      <input type="button" value="6" class="btn" onclick="calculator.solution.value+='6'">
      <input type="button" value="&minus;" class="op_btn" onclick="calculator.solution.value+='-'">
      <br>
      <input type="button" value="1" class="btn" onclick="calculator.solution.value+='1'">
      <input type="button" value="2" class="btn" onclick="calculator.solution.value+='2'">
      <input type="button" value="3" class="btn" onclick="calculator.solution.value+='3'">
      <input type="button" value="&plus;" class="op_btn" onclick="calculator.solution.value+='+'">
      <br>
      <input type="button" value="&#x002E;" style="color:black;" class="btn" onclick="calculator.solution.value+='.'">
      <input type="button" value="0" class="btn" onclick="calculator.solution.value+='0'">
      <input type="button" value="=" class="op_btn" onclick="calculator.solution.value=eval(calculator.solution.value)">
      <input type="button" value="/" class="op_btn" onclick="calculator.solution.value+='/'">
    </div>
  </body>
</html>
